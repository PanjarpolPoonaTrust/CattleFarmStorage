<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Dashboard</h2>
    <a href="{{ url_for('add_cattle') }}">Add Cattle</a> | 
    <a href="{{ url_for('logout') }}">Logout</a>

    <form method="POST">
        <input type="text" name="searched" placeholder="Search by breed or color" value="{{ searched or '' }}">
        <button type="submit">Search</button>
    </form>

    {% if searched %}
        <h3>Search results for "{{ searched }}"</h3>
        {% if result %}
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Breed</th>
                    <th>Color</th>
                    <th>Age</th>
                    <th>Shed No</th>
                    <th>Photo</th>
                </tr>
                {% for row in result %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td><img src="{{ row[5] }}" width="50" height="50"></td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No records found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
