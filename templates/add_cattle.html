{% extends "base.html" %}

{% block title %}Add New Cattle{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Cattle</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" name="breed" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" name="color" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <div class="mb-3">
            <label for="shed_no" class="form-label">Shed No</label>
            <input type="text" class="form-control" name="shed_no" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" name="notes"></textarea>
        </div>
        {% for i in range(1,5) %}
        <div class="mb-3">
            <label for="photo{{ i }}" class="form-label">Photo {{ i }}</label>
            <input type="file" class="form-control" name="photo{{ i }}">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Add Cattle</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
