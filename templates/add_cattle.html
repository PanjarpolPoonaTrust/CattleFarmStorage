{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add New Cattle</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="breed" class="form-label">Breed</label>
            <input type="text" class="form-control" name="breed" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" name="color" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <div class="mb-3">
            <label for="shed_no" class="form-label">Shed No</label>
            <input type="text" class="form-control" name="shed_no" required>
        </div>
        <div class="mb-3">
            <label for="photo1" class="form-label">Photo</label>
            <input type="file" class="form-control" name="photo1">
        </div>
        <button type="submit" class="btn btn-primary">Add Cattle</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
